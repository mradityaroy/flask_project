apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-mongo-app
  labels:
    app: flask-mongo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-mongo-app
  template:
    metadata:
      labels:
        app: flask-mongo-app
    spec:
      containers:
      - name: flask-mongo-app
        image: adityakrroy001/flask-mongo-application:1.1.5
        ports:
        - containerPort: 5000
        env:
        - name: ME_CONFIG_MONGODB_ADMINUSERNAME
          valueFrom: 
              secretKeyRef:
                name: mongodb-secret
                key: mongo-root-username
        - name: ME_CONFIG_MONGODB_ADMINPASSWORD
          valueFrom:
              secretKeyRef: 
                name: mongodb-secret
                key: mongo-root-password
        - name: ME_CONFIG_MONGODB_SERVER
          valueFrom:
              configMapKeyRef: 
                name: mongodb-configmap
                key: database_url
---
apiVersion: v1
kind: Service
metadata:
  name: mongo-express-service
spec:
  selector:
    app: flask-mongo-app
  type: LoadBalancer  
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
      nodePort: 30000



